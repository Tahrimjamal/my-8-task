    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Form #08</title>

<style>
    body{
        margin:0;
        padding:0;
        font-family: Arial, Helvetica, sans-serif;
        background:#ffffff;
    }

    .container{
        max-width:1100px;
        margin:50px auto;
    }

    h2{
        text-align:center;
        font-weight:500;
        margin-bottom:30px;
    }

    .card{
        display:flex;
        background:#f8f8f8;
        padding:40px;
        border-radius:6px;
        gap:40px;
    }

    .form-area{
        flex:1;
    }

    .form-area h3{
        margin-bottom:20px;
    }

    .row{
        display:flex;
        gap:15px;
        margin-bottom:15px;
    }

    input, textarea{
        width:100%;
        padding:12px;
        border:1px solid #ddd;
        border-radius:4px;
        font-size:14px;
    }

    textarea{
        height:120px;
        resize:none;
    }

    .btn{
        background:#6fbf73;
        color:white;
        border:none;
        padding:12px 30px;
        border-radius:4px;
        cursor:pointer;
        font-size:14px;
    }

    .image-area{
        flex:1;
    }

    .image-area img{
        width:100%;
        height:100%;
        object-fit:cover;
        border-radius:4px;
    }

    /* Responsive */
    @media(max-width:768px){
        .card{
            flex-direction:column;
        }
    }
</style>

</head>

<body>

<div class="container">
    <h2>Contact Form #08</h2>

    <div class="card">

        <!-- Left Form -->
        <div class="form-area">
            <h3>Get in touch with us</h3>

            <div class="row">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
            </div>

            <input type="text" placeholder="Subject" style="margin-bottom:15px;">

            <textarea placeholder="Message"></textarea>

            <br><br>

            <button class="btn">Send Message</button>
        </div>

        <!-- Right Image -->
        <div class="image-area">
            <img src="./tree-1.jpeg" alt="Plants Image">
        </div>

    </div>
</div>

</body>
</html>
</body>
</html>
